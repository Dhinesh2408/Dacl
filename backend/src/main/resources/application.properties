spring.application.name=backend

# Server
server.port=8080

# Temporarily disable DB auto-config until MySQL is configured/running
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# CORS (allow Vite dev server)
spring.mvc.cors.mappings[0].path-pattern=/api/**
spring.mvc.cors.mappings[0].allowed-origins=http://localhost:5173
spring.mvc.cors.mappings[0].allowed-methods=GET,POST,OPTIONS
spring.mvc.cors.mappings[0].allowed-headers=*

# Datasource (replace with your local credentials)
spring.datasource.url=jdbc:mysql://localhost:3306/excel_editor?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.application.name=backend
